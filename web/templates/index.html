<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Route Security â€” Status de CÃ¢meras</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- â•â•â• HEADER â•â•â• -->
  <header class="top-header">
    <div class="header-left">
      <img src="static/images/logo.png" alt="Route Security" class="header-logo" />

    </div>
    <div class="header-right">
      <button class="header-icon" title="NotificaÃ§Ãµes">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
      </button>
      <button class="header-icon" title="Mensagens">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
          <polyline points="22,6 12,13 2,6" />
        </svg>
      </button>
      <button class="header-icon" title="ConfiguraÃ§Ãµes">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
      </button>
      <button class="header-icon" title="LocalizaÃ§Ã£o">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
          <circle cx="12" cy="10" r="3" />
        </svg>
      </button>
      <div class="profile-container">
        <div class="profile-ball" id="profile-ball" title="UsuÃ¡rio logado">
          <span class="profile-initial">{{ session['usuario'][0]|upper }}</span>
        </div>
        <div class="profile-menu" id="profile-menu">
          <span class="profile-user">{{ session['usuario'] }}</span>
          <a href="{{ url_for('logout') }}" class="logout-btn">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- â•â•â• MAIN LAYOUT (content + sidebar) â•â•â• -->
  <div class="dashboard-wrapper">
    <main class="dashboard-main">
      <!-- â”€â”€ Summary Stat Cards â”€â”€ -->
      <div class="summary-row">
        <div class="stat-card">
          <div class="stat-icon stat-icon-total">
            <svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
              <circle cx="12" cy="13" r="4" />
            </svg>
          </div>
          <div class="stat-info">
            <span class="stat-label">Total de CÃ¢meras</span>
            <span class="stat-value" id="stat-total">0</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-dot stat-dot-green"></div>
          <div class="stat-info">
            <span class="stat-label">Online</span>
            <span class="stat-value" id="stat-online">0</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-dot stat-dot-red"></div>
          <div class="stat-info">
            <span class="stat-label">Offline</span>
            <span class="stat-value" id="stat-offline">0</span>
          </div>
          <span class="stat-percent" id="stat-percent">0%</span>
        </div>
      </div>

      <!-- â”€â”€ Cards Grid â”€â”€ -->
      <div id="container-condominios" class="cards-grid loading">
        ðŸ”„ Carregando status das cÃ¢meras...
      </div>
    </main>

    <!-- â”€â”€ Sidebar Filters â”€â”€ -->
    <aside class="filters-sidebar">
      <h2 class="filters-title">Filtros</h2>

      <div class="filter-group">
        <label for="status-filter">Status</label>
        <select id="status-filter">
          <option value="offline">Apenas Offline</option>
          <option value="all">Todos</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="type-filter">Tipo</label>
        <select id="type-filter">
          <option value="all">Todos</option>
          <option value="3">Usinas</option>
          <option value="4">Corporativo</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="ufv-filter">UFV</label>
        <select id="ufv-filter">
          <option value="all">Todas</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="order-filter">Ordem</label>
        <select id="order-filter">
          <option value="most-offline">Mais offline primeiro</option>
          <option value="alpha">AlfabÃ©tica</option>
          <option value="percent" selected>Menor % online</option>
        </select>
      </div>

      <div class="refresh-indicator" id="refresh-indicator">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <polyline points="23 4 23 10 17 10" />
          <polyline points="1 20 1 14 7 14" />
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
        </svg>
        <span id="refresh-timer">Atualizado hÃ¡ 0s</span>
      </div>
    </aside>
  </div>

  <script>
    // Profile menu toggle
    document.addEventListener('DOMContentLoaded', function () {
      const ball = document.getElementById('profile-ball');
      const menu = document.getElementById('profile-menu');
      document.addEventListener('click', function (e) {
        if (ball.contains(e.target)) {
          menu.classList.toggle('show');
        } else if (!menu.contains(e.target)) {
          menu.classList.remove('show');
        }
      });
    });
  </script>
  <script src="static/js/script.js"></script>
</body>

</html>
