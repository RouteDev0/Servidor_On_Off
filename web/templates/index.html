<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Geral das C칙meras</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="content">
    <header class="header-content">
      <img src="static/images/logo.png" alt="Logo" class="logo">
      <h1 class="titulo">Status Geral das C칙meras</h1>
      <div class="profile-container">
        <div class="profile-ball" id="profile-ball" title="Usu치rio logado">
          <span class="profile-initial">{{ session['usuario'][0]|upper }}</span>
        </div>
        <div class="profile-menu" id="profile-menu">
          <span class="profile-user">{{ session['usuario'] }}</span>
          <a href="{{ url_for('logout') }}" class="logout-btn">Sair</a>
        </div>
      </div>
    </header>
    <main>
      <div id="resumo-geral" class="resumo-geral">
        <span class="on"><strong id="total-on">0</strong> c칙meras online</span>
        |
        <span class="off"><strong id="total-off">0</strong> c칙meras offline</span>
      </div>
      <div class="chart-container">
        <canvas id="grafico-total"></canvas>
      </div>
      <div id="container-condominios" class="loading">
        游댃 Carregando status das c칙meras...
      </div>
    </main>
    <footer>
      Atualiza칞칚o autom치tica a cada 10 minutos
    </footer>
  </div>
  <script>
    // Mostra/esconde menu do perfil
    document.addEventListener("DOMContentLoaded", function() {
      const ball = document.getElementById("profile-ball");
      const menu = document.getElementById("profile-menu");
      document.addEventListener("click", function(e) {
        if (ball.contains(e.target)) {
          menu.classList.toggle("show");
        } else if (!menu.contains(e.target)) {
          menu.classList.remove("show");
        }
      });
    });
  </script>
  <script src="static/js/script.js"></script>
</body>
</html>
